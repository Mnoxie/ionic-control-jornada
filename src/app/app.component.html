<ion-app>
  <ion-menu side="start" menuId="main-menu" contentId="main-content" *ngIf="isMenuVisible">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-item routerLink="/administracion" routerDirection="root">
          <ion-label>Administración de Usuarios</ion-label>
        </ion-item>
        <ion-item routerLink="/historial" routerDirection="root">
          <ion-label>Historial de Asistencia</ion-label>
        </ion-item>
        <ion-item routerLink="/register" routerDirection="root">
          <ion-label>Registro de Empleados</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
